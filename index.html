<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Formulario</title>
    <link rel="stylesheet" href="Css/Formulario.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/373105eb03.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(../TrabajosH/Imagenes/deadpool-fondo.jpg);">  
<div class="login-form">
<h1>FORMULARIO</h1>

<br>
<br>
<br>
<label>Documento:</label>
<input type="text" placeholder="Ingresar documento" maxlength="15" id="documento">
<br>
<br>
<label>Nombres:</label> 
<input type="text" placeholder="Ingresar Nombres" maxlength="55">
<br>
<br>
<label>Apellidos:</label> 
<input type="text" placeholder="Ingresar Aplellidos" maxlength="55"> 
<br>
<br>
<label>Dirección:</label> 
<input type="text" placeholder="Ingresar Direccción" maxlength="25"> 
<br>
<br>
<label>Telefono:</label> 
<input type="text" placeholder="Ingresar Telefono" maxlength="12"> 
<br>
<br>
<label>Contraseña:</label>
<input type="password" placeholder="Ingresar Contraseña">
<br>
<br>
<br>
<br>
<div class="select">
<select name="" id="">
<option selected disabled>Seleccionar opción</option>
<option value="Solteroski">Solteroski</option>
<option value="Casado">Casado</option>
<option value="Union Libre">Union Libre</option>
</select>
</div>
<br>
<br>
<input type="submit" value="Registro">
</div>
</div> 
</body>
</html>
